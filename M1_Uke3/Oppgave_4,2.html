<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // model
      var sum = 0;
      var teller = 0;
      var inputValue = "";
      let input;

      // view
      show();
      function show() {
        document.getElementById("content").innerHTML = `
                <p>Skriv tall i feltet og få summen, gjennomsnitt og antall.</p>
                Tall: <input type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>
                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${
                      teller == 0 ? "<i>NA</i>" : sum / teller
                    }</td></tr>
                    <tr><td>Antall tall:</td><td>${teller}</td></tr>
                </table>
                `;
      }

      // controller
      function add() {
        input = parseInt(inputValue); //gjør string tall til number tall
        teller++;
        sum += input;
        show();
      }

      function reset() {
        sum = "";
        teller = "";
        input = "";
        show();
      }
    </script>
  </body>
</html>
