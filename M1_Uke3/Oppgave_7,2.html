<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      button {
        margin: 30px 10px;
        padding: 5px 50px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      //MODEL
      let html;

      let dinBunn = "";
      let dinFyll = "";
      let dinStørrelse = "";
      let dinForm = "";

      let infoDiv = "";

      //VIEW
      updateView();
      function updateView() {
        html = `
                <h2>Pizza-bestilling</h2>
                <div id="info" style="padding-bottom: 20px;">Gjør ett valg på hver linje:${infoDiv}</div>

                <h3> Bunn: </h3>
                <input id="tykkBunn" type="radio" name="bunn" onchange="infoBunn('tykk')" />Tykk
                <input id="tynnBunn" type="radio" name="bunn" onchange="infoBunn('tynn')" />Tynn <br />

                <h3> Fyll: </h3>
                <input id="fyllTaco" type="radio" name="fyll" onchange="infoFyll('taco')" />Taco
                <input id="fyllKylling" type="radio" name="fyll" onchange="infoFyll('kylling')" />Kylling
                <input id="fyllPepperoni" type="radio" name="fyll" onchange="infoFyll('pepperoni')" />Pepperoni
                <input id="fyllVeganTaco" type="radio" name="fyll" onchange="infoFyll('vegan taco')" >Vegan Taco <br />

                <h3> Størrelse: </h3> 
                <input id="stor" type="radio" name="str" onchange="infoStørrelse('stor')" />Stor
                <input id="middels" type="radio" name="str" onchange="infoStørrelse('middels')" />Middels
                <input id="liten" type="radio" name="str" onchange="infoStørrelse('liten')" />Liten<br />

                <h3> Pizza form: </h3> 
                <input id="rektangulær" type="radio" name="form" onchange="infoForm('rektangulær')" >Rektangulær
                <input id="rund" type="radio" name="form" onchange=""infoForm('rund')" >Rund<br>


                <button id="bestill" onclick="bestille()">Bestill</button>
            `;
        app.innerHTML = html;
      }

      //CONTROLLER
      function infoBunn(fBunn) {
        dinBunn = fBunn;
      }

      function infoFyll(fFyll) {
        dinFyll = fFyll;
      }

      function infoStørrelse(fStørrelse) {
        dinStørrelse = fStørrelse;
      }

      function infoForm(fForm) {
        dinForm = fForm;
      }

      function bestille() {
        if (dinBunn && dinFyll && dinStørrelse && dinForm) {
          alert("Bestilt!");
        } else {
          alert("Du har ikke fylt inn alt..");
        }
      }
    </script>
  </body>
</html>
