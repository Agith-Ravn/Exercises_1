<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- ondblclick = dobbelklikk 
        oncontextmenu = høyreklikk
        onkeydown = tastatur key-->

    <div id="app"></div>

    <script>
      //model
      let varsel = "";

      //controll
      function dobbelKlikkTest() {
        varsel += "Denne virker!<br>";
        updateView();
      }

      function høyreKlikkTest() {
        varsel += "Denne virker!<br>";
        updateView();
      }

      function tasteTrykkTest() {
        varsel += "Denne virker!<br>";  
        updateView();
      }

      //view
      updateView();
      function updateView() {
        document.getElementById("app").innerHTML = `
        <div> ${varsel} </div>
        <div>
            <p>Dobbelklikk her</p>
            <h2 ondblclick="dobbelKlikkTest(this)">TEST FELT</h2>
        </div>

        <div>
            <p>Høyreklikk her</p>
            <h2 oncontextmenu="høyreKlikkTest(this)">TEST FELT</h2>
        </div>

        <div>
            <p>Skriv inn noe her</p>
            <input type="text" onkeydown="tasteTrykkTest(this)">
        </div>
        `;
      }
    </script>
  </body>
</html>
