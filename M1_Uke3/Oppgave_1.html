<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div {
        font-size: 300%;
        user-select: none;
      }
      #juksetStil {
        font-style: normal;
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // model
      var points = 0;
      var pointsPerClick = 1;
      var smileyIndex = 0;
      var juksePoeng = 10;
      var tekst = " ";

      // controller
      function doClick() {
        points += pointsPerClick;
        smileyIndex = 1 - smileyIndex;
        updateView();
      }

      function buyUpgrade() {
        if (points < 10) return;
        points -= 10;
        pointsPerClick++;
        updateView();
      }

      function jukse() {
        points *= juksePoeng;
        pointsPerClick *= juksePoeng;
        tekst = '<h2 id="juksetStil"> Du har jukset! ğŸ˜  </h2>';
        updateView();
      }

      // view
      updateView();
      function updateView() {
        var smiley = smileyIndex == 0 ? "ğŸ˜€" : "ğŸ˜";
        document.getElementById("app").innerHTML =
          `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">KjÃ¸p oppgradering (10 poeng)</button>

                <button onclick="jukse()"> <i> Jukseknapp (ingen kan se denne ;) <i> </button>
                
            ` + tekst;
      }
    </script>
  </body>
</html>
