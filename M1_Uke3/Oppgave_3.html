<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Kalkulator</title>
    <style type="text/css">
      .div {
        float: left;
        background-color: beige;
        width: 50px;
        height: 50px;
        padding: 10px;
        margin: 10px;
        text-align: center;
        vertical-align: middle;
        font-family: helvetica;
        font-size: 200%;
        border: #bbbbaa solid 4px;
        border-radius: 10px;
      }

      #resultBox {
        width: 344px;
        text-align: right;
      }

      #firstInRow {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      var resultBox = document.getElementById("resultBox");

      //model
      let screen = ""; //skjerm

      //view
      updateView();
      function updateView() {
        document.getElementById("app").innerHTML = `

        <div class="div" id="resultBox" class="resultBox" id="screen">${screen}</div>

        <div class="div" id="firstInRow" onclick="addCharacter(7)">7</div>
        <div class="div" onclick="addCharacter(8)">8</div>
        <div class="div" onclick="addCharacter(9)">9</div>
        <div class="div" onclick="addCharacter('/')">/</div>

        <div class="div" id="firstInRow" onclick="addCharacter(4)">4</div>
        <div class="div" onclick="addCharacter(5)">5</div>
        <div class="div" onclick="addCharacter(6)">6</div>
        <div class="div" onclick="addCharacter('*')">*</div>

        <div class="div" id="firstInRow" onclick="addCharacter(1)">1</div>
        <div class="div" onclick="addCharacter(2)">2</div>
        <div class="div" onclick="addCharacter(3)">3</div>
        <div class="div" onclick="addCharacter('-')">-</div>

        <div class="div" id="firstInRow" onclick="addCharacter(0)">0</div>
        <div class="div" onclick="clearResult();">C</div>
        <div class="div" onclick="calculate()">=</div>
        <div class="div" onclick="addCharacter('+')">+</div>    
    
     `;
      }

      //controller
      function addCharacter(knapp) {
        screen += knapp;
        updateView();
      }

      function calculate() {
        var calculation = screen.replace("×", "*").replace("÷", "/");
        screen = eval(calculation);
        updateView();
      }

      function clearResult() {
        screen = "";
        updateView();
      }

    </script>
  </body>
</html>
