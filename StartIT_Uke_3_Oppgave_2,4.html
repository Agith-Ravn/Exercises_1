<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #quiz {
        display: block;
        text-align: center;
        

    }
    p { border: 2px solid black;
        width: 200px;
        padding: 0.5rem;
        border-radius: 5px;
        margin: 1rem auto;
    }
</style>
<body>
    <div id="app"> </div>
    
    <script>
        //model
        feilSvar = 'Feil svar!'
        riktigSvar = 'Riktig svar!'

        //controller
        function resultat1(denDuValgte){
            denDuValgte.innerHTML = feilSvar;
        }

        function resultat2(denDuValgte){
            denDuValgte.innerHTML = riktigSvar;
        }

        function resultat3(denDuValgte){
            denDuValgte.innerHTML = feilSvar;
        }
        
        //view 
        updateView()
        function updateView() {
            document.getElementById("app").innerHTML = `
        
        <div id="quiz">
        <h2>
            Hva er Sveriges hovedstad?
        </h2>

        <p class="answer1" onclick="resultat1(this)">
            Gøteborg
        </p>

        <p class="answer2" onclick="resultat2(this)">
            Stockholm
        </p>

        <p class="answer3" onclick="resultat3(this)">
            Malmø
        </p>        
        </div>`;}

        

    </script>
</body>
</html>
