<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="1" max="100" value="5" onchange="forandreKolonner(this.value)"/>
    <div id="multiplicationMatrix"></div>
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let columnCount = 5;              //verdien som allerede er i gangetabellen
        let multiplicationMatrix = [      //Array = variable med mer enn en data
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view           Alt dette er bare for loop + css grid 
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

        // controller
        function forandreKolonner(valgtVerdi) {
            columnCount = valgtVerdi;
            multiplicationMatrix = [];
                                                            // husk å ha <=!  
            for (let multiplikasjonVerdiEn = 1; multiplikasjonVerdiEn <= valgtVerdi; multiplikasjonVerdiEn++) {
                for (let multiplikasjonVerdiTo = 1; multiplikasjonVerdiTo <= valgtVerdi; multiplikasjonVerdiTo++) {
                    multiplicationMatrix.push(multiplikasjonVerdiEn * multiplikasjonVerdiTo);
                }
            }
            show(); //Du må huske å oppdatere view! 

        }
    </script>
</body>
</html>
