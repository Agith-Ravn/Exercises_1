<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="testOnLoad()">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="alleFunksjonerIEn('onchange')" oninput="alleFunksjonerIEn('onchange')" />
    <h3 onmouseover="alleFunksjonerIEn('onchange')" onmouseout="alleFunksjonerIEn('onchange')">Test test test</h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function alleFunksjonerIEn(parameter) {
            document.getElementById('info').innerHTML += `<li>${parameter}</li>`
        }

    </script>
</body>
</html>
